<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Карта зашумленности радиоэфира</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        
        .legend {
            line-height: 18px;
            color: #555;
        }
        
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Инициализация карты
        var map = L.map('map').setView([55.7558, 37.6173], 3); // Москва по умолчанию

        // Добавление слоя OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // Добавление масштаба
        L.control.scale().addTo(map);

        // Добавление информации о координатах при клике
        var popup = L.popup();
        
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Координаты: " + e.latlng.toString())
                .openOn(map);
        }
        
        map.on('click', onMapClick);

        // Легенда карты
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML = 
                '<h4>Карта мониторинга</h4>' +
                'Уровень зашумленности:<br>' +
                '<i style="background:#00ff00"></i> Низкий<br>' +
                '<i style="background:#ffff00"></i> Средний<br>' +
                '<i style="background:#ff0000"></i> Высокий';
            return div;
        };

        legend.addTo(map);

        // Функция для обновления данных из C++
        window.updateMeasurements = function(geoJsonData) {
            console.log("Получены данные:", geoJsonData);
            // Здесь будет логика обновления маркеров на карте
        };

        // Функция для перемещения карты к определенным координатам
        window.flyToCoordinates = function(lat, lng, zoom) {
            map.flyTo([lat, lng], zoom || 10);
        };

        // Функция для добавления маркера
        window.addMarker = function(lat, lng, title, noiseLevel) {
            var color = getColorForNoiseLevel(noiseLevel);
            
            var marker = L.circleMarker([lat, lng], {
                color: color,
                fillColor: color,
                fillOpacity: 0.7,
                radius: 8
            }).addTo(map);
            
            marker.bindPopup("<b>" + title + "</b><br>Уровень шума: " + noiseLevel + " дБм");
        };

        function getColorForNoiseLevel(noiseLevel) {
            if (noiseLevel < -90) return '#00ff00'; // зеленый - низкий
            if (noiseLevel < -80) return '#ffff00'; // желтый - средний
            return '#ff0000'; // красный - высокий
        }

        console.log("Карта инициализирована");
    </script>
</body>
</html>
